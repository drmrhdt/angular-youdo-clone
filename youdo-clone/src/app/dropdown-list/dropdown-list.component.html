<ul class="dropdown-list">
  <li class="dropdown-list__li" *ngFor="let category of categories">
    <a routerLink="#" class="dropdown-list__link list-link">
      {{ category.title_ru }}
    </a>
    <ul class="nested-list">
      <li class="nested-list__li">
        <a
          routerLink="/youdo/task/new/{{ category.title_en }}/{{
            category.subcategories[category.subcategories.length - 1].title_en
          }}"
          class="nested-list__link list-link category-link"
        >
          {{ category.title_ru }}
        </a>
      </li>
      <li
        class="nested-list__li"
        *ngFor="let subcategory of category.subcategories"
      >
        <a
          routerLink="/youdo/task/new/{{ category.title_en }}/{{
            subcategory.title_en
          }}"
          class="nested-list__link list-link"
        >
          {{ subcategory.title_ru }}
        </a>
      </li>
    </ul>
  </li>
</ul>
