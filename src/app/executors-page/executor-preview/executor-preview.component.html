<div class="executor-preview">
  <div class="executor-preview__left-block">
    <img src="{{ executor.avatar }}" alt="executor-avatar" class="executor-preview__avatar" />
    <div class="executor-preview__reviews">
      <span class="executor-preview__reviews-text">Отзывы:</span>
      {{ executor.reviews }}
    </div>
    <div class="executor-preview__rating">{{ executor.rating }}</div>
  </div>
  <div class="executor-preview__right-block">
    <div class="executor-preview__header">
      <a (click)="navigateToUserProfile(executor.id)" class="executor-preview__name link">{{ executor.name }}</a>
    </div>
    <p class="executor-preview__last-online">{{ executor.last_online }}</p>
    <p class="executor-preview__description">{{ executor.description }}</p>
    <button class="executor-preview__btn-offer">Предложить задание</button>
  </div>
</div>
