<app-layout [layout]="'fromSmallToBig'" [leftBlock]="leftBlock" [rightBlock]="rightBlock">
  <ng-template #leftBlock>
    <app-verification-banner></app-verification-banner>
    <app-categories-list></app-categories-list>
  </ng-template>
  <ng-template #rightBlock>
    <app-filter-header></app-filter-header>
    <app-executor-preview *ngFor="let executor of users" [executor]="executor">
    </app-executor-preview>
  </ng-template>
</app-layout>
