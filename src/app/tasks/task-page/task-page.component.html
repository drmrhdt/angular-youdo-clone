<app-layout [layout]="'fromBigToSmall'"
  [leftBlock]="leftBlock"
  [rightBlock]="rightBlock">
  <ng-template #leftBlock>
    <app-task-detail [task]="task"
      [signedInUser]="signedInUser"
      [suggestion]="suggestion"
      [isLoading]="isLoading">
    </app-task-detail>
  </ng-template>
  <ng-template #rightBlock>
    <app-task-author [taskAuthor]="taskAuthor"></app-task-author>
  </ng-template>
</app-layout>
