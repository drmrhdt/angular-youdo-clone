<nav class="header-nav">
  <a routerLink="/youdo" class="header-nav__link header-nav__logo">
    <img src="../../assets/download.svg" alt="youdo-logo" />
  </a>
  <div class="header-nav__link-container">
    <a
      class="header-nav__link"
      (click)="isShowDropdown = !isShowDropdown"
      #createTaskLink
    >
      Создать задание
    </a>
    <app-dropdown-list
      [categories]="categories"
      *ngIf="isShowDropdown"
    ></app-dropdown-list>
  </div>
  <a routerLink="/youdo/tasks/all/{{ defaultPage }}" class="header-nav__link"
    >Найти задание</a
  >
  <a routerLink="/youdo/executors/Courier/1" class="header-nav__link"
    >Исполнители</a
  >
  <div class="user-menu">
    <a class="user-menu__link" (click)="showSignInDialog()">Вход</a>
    <span class="user-menu__delemeter">или</span>
    <a class="user-menu__link" (click)="showSignUpDialog()">регистрация</a>
  </div>
</nav>

<app-modal
  *ngIf="isShowDialog"
  submitTitle="Отправить"
  modalTitle="{{ modalTitle }}"
  (close)="isShowDialog = false"
  [bodyComponent]="body"
>
  <ng-template #body>
    <app-auth-form authFormType="{{ authFormType }}"></app-auth-form>
  </ng-template>
</app-modal>
