<nav class="header-nav">
  <a routerLink="/youdo" class="header-nav__link header-nav__logo">
    <img src="../../assets/download.svg" alt="youdo-logo" />
  </a>
  <div class="header-nav__link-container">
    <a class="header-nav__link" (click)="isHover = !isHover" #createTaskLink>
      Создать задание
    </a>
    <app-dropdown-list
      [categories]="categories"
      *ngIf="isHover"
    ></app-dropdown-list>
  </div>
  <a routerLink="/youdo/tasks/all/{{ defaultPage }}" class="header-nav__link"
    >Найти задание</a
  >
  <a routerLink="/youdo/executors/Courier/1" class="header-nav__link"
    >Исполнители</a
  >
  <div class="user-menu">
    <span href="#" class="user-menu__link">Вход</span>
    <span class="user-menu__delemeter">или</span>
    <span href="#" class="user-menu__link" (click)="isSignUp = !isSignUp"
      >регистрация</span
    >
  </div>
  <app-popup
    *ngIf="isSignUp"
    submitTitle="Зарегистрироваться"
    popupTitle="Регистрация"
    (close)="isSignUp = !isSignUp"
    [bodyComponent]="body"
  >
  </app-popup>
</nav>

<ng-template #body>
  <form class="auth__form">
    <label for="login">Введите почту</label>
    <input id="login" type="email" placeholder="email" />
    <label for="password">Пароль</label>
    <input id="password" type="password" placeholder="Пароль" />
    <label for="confirmPassword">Повторите пароль</label>
    <input id="confirmPassword" type="password" placeholder="Пароль" />
  </form>
</ng-template>
