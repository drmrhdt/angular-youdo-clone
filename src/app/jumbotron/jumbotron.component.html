<section class="jumbotron"
  *ngIf="!isLoading">
  <div class="jumbotron__offer">
    <h1 class="jumbotron__title">Освободим вас от забот</h1>
    <h2 class="jumbotron__subtitle">
      Поможем найти надежного исполнителя для любых задач
    </h2>
    <form class="jumbotron__form">
      <input class="jumbotron__input"
        type="text"
        placeholder="Напишите, чем вам помочь..."
        [(ngModel)]="inputValue"
        [ngModelOptions]="{standalone: true}" />
      <app-button [title]="'Заказать услугу'"
        (click)="submit()"
        class="jumbotron__button"></app-button>
    </form>
    <p class="jumbotron__example-query">
      Например:
      <span class="jumbotron__example-link"
        (click)="moveTextToInput()"
        [textContent]="exampleQuery">
      </span>
    </p>
    <a class="jumbotron__action-link"
      href="#">стать исполнителем и начать зарабатывать</a>
  </div>
  <div class="jumbotron__video-container">
    <video class="jumbotron__video"
      poster="https://static.youdo.com/i/video/frame.jpg"
      loop
      autoplay
      muted>
      <source src="https://static.youdo.com/i/video/hero_video.mp4"
        type="video/mp4" />
    </video>
  </div>
</section>
