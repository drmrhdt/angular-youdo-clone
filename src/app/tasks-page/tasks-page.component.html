<app-layout *ngIf="!isLoading; else loading" [layout]="'fromBigToSmall'" [leftBlock]="leftBlock"
  [rightBlock]="rightBlock">
  <ng-template #leftBlock>
    <app-section-header [bodyComponent]="isMyTasks ? myTasks : allTasks">
      <ng-template #allTasks>
        <p>
          Отклики на задания доступны только для
          <a href="#" class="link">исполнителей</a> YouDo
        </p>
        <a routerLink="#">По рейтингу</a>
        <a routerLink="#">Сейчас на сайте</a>
      </ng-template>
      <ng-template #myTasks>
        <a routerLink="#">Я исполнитель</a>
        <a routerLink="#">Я заказчик</a>
      </ng-template>
    </app-section-header>
    <ul class="tasks-page__tasks-list">
      <li>
        <app-task-preview *ngFor="let task of tasks" [task]="task"></app-task-preview>
      </li>
    </ul>
  </ng-template>
  <ng-template #rightBlock>
    <app-verification-banner></app-verification-banner>
    <app-categories-list></app-categories-list>
  </ng-template>
</app-layout>

<ng-template #loading>...loading</ng-template>
